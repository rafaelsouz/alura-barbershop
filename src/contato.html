<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia Alura</title>
</head>

<body>
    <header>
        <div class="box"> 
            <h1><img src="assets/logo.png" alt="Logo da Barbearia"></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="name">Nome e Sobrenome</label>
            <input type="text" id="name" class="input-default" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-default" required placeholder="Digite aqui o seu email">

            <label for="phone">Telefone</label>
            <input type="tel" id="phone" class="input-default" placeholder="(xx) xxxxx-xxxx" required>

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" cols="60" rows="10" class="input-default" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                
                <label><input type="radio" name="contact" id="radio-email" value="email"> Email</label>
                
                <label><input type="radio" name="contact" id="radio-phone" value="whatsapp"> Telefone</label>                

                <label><input type="radio" name="contact" id="radio-whatsapp" value="whatsapp" checked> Whatsapp</label>
                
            </fieldset>


            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" name="news" id="news" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário" class="input-send" />

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="./assets/logo-branco.png" alt="Logo da Barbearia">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
